<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/board.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div id="winner" class="winner" style="display: none">Winner!!</div>
  <table class="game">
  </table>
  <div>
    <button class="reset" onclick="boardView.reset()">Reset</button>
  </div>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script type="text/template" id="template-board">
    <% for (var i = 0; i <= data.length - 1; i++ ) { %>
      <tr>
        <% for (var j = 0; j <= data[i].length - 1; j++ ) {
        var cellValue = (data[i][j] ? data[i][j] : ''); %>
        <td data-row=<%= i %> data-column=<%= j %> onclick="boardView.setCell(this)"><%= cellValue %></td>
     <%  }
   } %>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="assets/js/constants.js"></script>
  <script src="assets/js/Board.js"></script>
  <script src="assets/js/BoardView.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
